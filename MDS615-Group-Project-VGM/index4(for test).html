<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>留言功能</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Message Board2</h2>
        <form id="commentForm">
            <div class="mb-3">
                <label for="name" class="form-label">name:</label>
                <input type="text" class="form-control" id="name" placeholder="Please enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Please enter your email address for feedback" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Please leave your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3" style="display:none;">Successfully!</div>
    </div>


</body>

</html>
